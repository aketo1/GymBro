<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="forget_pass.css">
    <script src="forget_pass.js"></script>
</head>
<body>

    <div class="container">
        <h2>Change Password</h2>
        <form id="reset-password-form">
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required >
                <div class="validation-message">
                    <span id="length-check" class="invalid">At least 8 characters</span><br>
                    <span id="number-check" class="invalid">At least one number</span><br>
                    <span id="letter" class="invalid">At least one letter</span></br>
                    <span id="symbol-check" class="invalid">At least one special character</span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter the password" required>
                <small class="validation-message" id="confirm-password-error">Password must match.</small>
            </div>
            <a href="gym.html"><button type="submit" id="submit-btn">Confirm</button></a>
        </form>
    </div>
</body>
</html>
