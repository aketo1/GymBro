<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="css-account setting.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">GymBro</div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <h1 class="page-title">Account Settings</h1>
        
        <div class="success-message" id="success-message">
            Your account has been updated successfully!
        </div>
        
        <div class="card">
            <h2 class="section-title">Profile Information</h2>
            
            <div class="avatar-section">
                <div class="avatar">
                    <img src="/api/placeholder/80/80" alt="User Avatar">
                </div>
                <div class="avatar-options">
                    <p>Upload a new avatar image (JPG, PNG, or GIF)</p>
                    <input type="file" id="avatar-upload" class="file-input" accept="image/jpeg, image/png, image/gif">
                    <label for="avatar-upload" class="file-label">
                        Choose file
                    </label>
                </div>
            </div>
            
            <form id="personal-info-form">
                <div class="input-group">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" value="John" placeholder="Enter your first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" value="Doe" placeholder="Enter your last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="badge">Primary</span></label>
                    <input type="email" id="email" value="john.doe@example.com" placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" value="+1 (555) 123-4567" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="sa" selected>Saudi Arabia</option>
                        <option value="ae">United Arab Emirates</option>
                        <option value="kw">Kuwait</option>
                        <option value="qa">Qatar</option>
                        <option value="bh">Bahrain</option>
                        <option value="om">Oman</option>
                        <option value="ye">Yemen</option>
                        <option value="us" selected>United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="jp">Japan</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="actions">
                    <button type="button" class="button button-secondary">Cancel</button>
                    <button type="button" class="button" id="save-button">Save Changes</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h2 class="section-title">Password</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" placeholder="Enter your current password">
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter your new password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your new password">
                </div>
                
                <div class="actions">
                    <button type="button" class="button" id="change-password-button">Update Password</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js-account setting.js"></script>
</body>
</html>
